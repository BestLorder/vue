<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/js/Vue-2.4.0.js"></script>
    <!--<script type="x-template" src="lib/pages/a.html"></script>-->
</head>
<body>
    <div id="app">
        {{message}}
        <header></header>
    </div>
    <script>
        var header_a=Vue.extend({
           template:`<p>{{message}} {{a}}</p>`,
           data:function(){
                return {
                    message:'hello,everyone'
                }
           },
            props:['a']
        });
        new header_a({propsData:{a:1}}).$mount('header');
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello world'
            }
        })
    </script>
</body>
</html>
