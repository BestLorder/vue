<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/js/Vue-2.4.0.js"></script>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <!--<script type="x-template" src="lib/pages/a.html"></script>-->
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello world'
            },
            mounted:function(){
                $('#app').html('我是jquery!')
            },
            methods:{
                add:function(){
                    console.log('调用了构造器内部的add方法');
                }
            }
        });
        app.add();
    </script>
</body>
</html>
