<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/js/Vue-2.4.0.js"></script>
</head>
<body>
    <author></author>
    <div id="author"></div>
    <script>
        var authorURL=Vue.extend({
            template:"<p><a :href='authorURL'>{{authorName}}</a></p>",
            data:function(){
                return{
                    authorName:'Lorder',
                    authorURL:"http://jspang.com"
                }
            }
        });
        new authorURL().$mount("author");
        new authorURL().$mount("#author");
    </script>
</body>
</html>
