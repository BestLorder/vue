<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/js/Vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="item in arr">{{item}}</div>
        <button onclick="add()">add</button>
    </div>
    <script>
        function add(){
            // app.arr[1]='ddd';
            Vue.set(app.arr,'1','a')
        }
        var outData={
            arr:['1','2','3']
        };
        var app=new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>
