<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/js/Vue-2.4.0.js"></script>
    <!--<script type="x-template" src="lib/pages/a.html"></script>-->
</head>
<body>
    <div id="app">
        {{num}}
        <button @click="add">++</button>
    </div>
    <script>
        var addConsole={
            data:{
                num:'10'
            },
            methods:{
                add:function(){
                    this.num++;
                    console.log(this.num);
                }
            },
          updated:function() {
              console.log(this.num);
          }
        };
        var app=new Vue({
            el:'#app',
            data:{
                num:'1'
            },
            methods:{
                add:function(){
                    this.num++;
                    console.log('app:'+this.num);
                }
            },
            updated:function() {
                console.log('app:'+this.num);
            },
            mixins:[addConsole]
        })
    </script>
</body>
</html>
